<h2>Angular Directives</h2>

<button
  class="bg-blue-600 p-2 text-white hover:cursor-pointer"
  (click)="toggleVisibility()"
>
  Toggle Text
</button>
<p *ngIf="isVisible">This text is conditionally displayed!</p>

<h3>Looping with *ngFor:</h3>
<ul class="flex flex-row gap-2">
  <li
    class="bg-red-300 p-6 transition duration-300 hover:bg-red-500"
    *ngFor="let item of items"
  >
    {{ item }}
  </li>
</ul>
